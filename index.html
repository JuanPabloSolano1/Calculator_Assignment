<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div>
        <h1 class="header">Calculator Assignment</h1>
      </div>
      <div class="container">
        <div class="calculator-display">
          <div class="display-result"></div>
          <div class="calculator-process"></div>
        </div>
        <div>
          <div class="button-container">
            <button name="number"class="numeric-button">1</button>
            <button name="number" class="numeric-button">2</button>
            <button name="number"class="numeric-button">3</button>
            <button name="operator"class="operator-button">+</button>
            <button name="trigonometry"class="trig-button">cos</button>
          </div>
          <div class="button-container">
            <button name="number"class="numeric-button">4</button>
            <button name="number"class="numeric-button">5</button>
            <button name="number"class="numeric-button">6</button>
            <button name="operator"class="operator-button">-</button>
            <button name="trigonometry"class="trig-button">sin</button>
          </div>
          <div class="button-container">
            <button name="number"class="numeric-button">7</button>
            <button name="number"class="numeric-button">8</button>
            <button name="number"class="numeric-button">9</button>
            <button name="operator"class="operator-button">*</button>
            <button name="trigonometry"class="trig-button">tan</button>
          </div>  
            <div class="button-container">
              <button name="number"class="numeric-button">0</button>
              <button name="decimal"class="decimal-button">.</button>
              <button name="operator"class="operator-button">/</button>
              <button name="reset"class="reset-button">AC</button>
            </div>
          <div class="button-container">
              <button name="equal"class="equal-button">=</button>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
